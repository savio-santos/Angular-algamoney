<div id="alert" class="alert alert-success" role="alert" [hidden]="!adicionado">
   
    <span> Funcionario adicionado : <strong>{{nome}}</strong> </span>
</div>
<div class="form-group">
    <div id="Inputs">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado=false" />
    </div>

</div>

<button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0">adcionar</button>
